<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Digital Calculator</title>
  </head>
  <body>
    <h1>Online Digital Calculator</h1>
    <div class="mainboundary">



      <div class="displayscreen">0</div>
      <!-- <br><div class="result">Answer = </div> -->
      <div class="numberblock">
        <button onclick="calculator.numInput(1)">1</button>
        <button onclick="calculator.numInput(2)">2</button>
        <button onclick="calculator.numInput(3)">3</button>
        <button onclick="calculator.numInput(4)">4</button>
        <button onclick="calculator.numInput(5)">5</button>
        <button onclick="calculator.numInput(6)">6</button>
        <button onclick="calculator.numInput(7)">7</button>
        <button onclick="calculator.numInput(8)">8</button>
        <button onclick="calculator.numInput(9)">9</button>
        <button onclick="calculator.numInput(0)">0</button>
      </div>

      <div class="operatorblock">
        <button onclick="calculator.execute()">=</button>
        <button onclick="calculator.operatorInput('add')">+</button>
        <button onclick="calculator.operatorInput('subtract')">-</button>
        <button onclick="calculator.operatorInput('multiply')">x</button>
        <button onclick="calculator.operatorInput('divide')">/</button>
        <button onclick="calculator.operatorInput('exponential')">^</button>
      </div>


  </div>
  </body>
</html>
